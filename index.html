<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script defer src="./script/script.js" type="module"></script>
    <script defer src="./node_modules/leaflet/dist/leaflet.js"></script>

    <meta 
    name="description"
    content="Adress IP Tracker ,allows each user to get many information about his position according to IP Adress"
    >
   <meta name="keywords" content="Address IP,Tracker IP , locate IP">
   <meta name="robots" content="index, follow">
   <meta name="author" content="repsorp39">

    <title>Frontend Mentor | IP Address Tracker</title>

</head>

<body>
    <header>
        <article>
            <div class="intro-title">IP Address Tracker</div>

            <div class="space-typing mt-4">
                <input 
                id="champSaisie"
                type="text" 
                autofocus
                placeholder="Search for any IP address or domain"
                >
                <div id="search" class="icon-arrow px-4">
                     <img class="arrow py-3" src="./styles/images/icon-arrow.svg" alt="">
                </div>
            </div>
            <aside>
                <section class="section-box">
                    <div class="section-title ">IP Address</div>
                    <div id="IP" class="content">111.111.111.111</div>
                </section>


                <section class="section-box">
                    <div class="section-title">LOCATION</div>
                    <div class="content">
                        <span id="location">Brooklyn  </span>,<span id="country" class="me-1">NY</span>

                        <div id="placeID"> 10001</div>
                    </div>
                </section>


                <section class="section-box">
                    <div class="section-title">TIMEZONE</div>
                    <div class="content">UTC <span id="timeZone">05:00</span></div>
                </section>


                <section>
                    <div class="section-title">ISP</div>
                    <div id="ISP" class="content">SPACE X</div>
                </section>
            </aside>
        </article>
    </header>
    <div id="map">

    </div>
</body>

</html>
